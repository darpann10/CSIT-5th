<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div id="signup">
            <h2>SIGN UP/REGISTER</h2>

            <form action="#">
                <div class="form-group">
                    <label for="fullname">Enter your fullname:</label><br>
                    <input type="text" name="fullname" id="fullname" required><br>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label><br>
                    <input type="email" name="email" id="email" required><br>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" required><br>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Re-enter Password</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" required><br>
                </div>
                <input type="submit" Value="PROCEED TO SIGN UP">
            </form>
        </div> 
    </div>
</body>
</html>
